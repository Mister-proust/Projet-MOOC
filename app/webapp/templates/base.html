<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard MOOCs{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MOOCs Dashboard</a>
            <div>
                {% if user %}
                    <span class="text-white me-3">Connecté : {{ user }}</span>
                    <a class="btn btn-outline-light btn-sm" href="/logout">Se déconnecter</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm" href="/login">Se connecter</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
