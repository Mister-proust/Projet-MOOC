<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clusters de Threads</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- si tu as un CSS -->
</head>
<body>
    <h1>Dashboard des Clusters de Threads</h1>
    <p>Connecté en tant que : {{ user }}</p>

    {% if topics %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom du Topic</th>
                    <th>Nbre de Messages</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topics %}
                    <tr>
                        <td>{{ topic.Topic }}</td>
                        <td>{{ topic.Name }}</td>
                        <td>{{ topic.Count }}</td>
                        <td><a href="/dashboard/threads-cluster/{{ topic.Topic }}">Voir messages</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucun topic trouvé.</p>
    {% endif %}
</body>
</html>
